services:
  backend:
    build:
      context: .
    container_name: star-backend
    volumes:
      - ./backend/storage:/var/www/html/storage
      - app-public:/var/www/html/public
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - LOG_CHANNEL=stderr
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/storage/app/database.sqlite
      - APP_URL=http://localhost:8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "php", "artisan", "config:cache"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: star-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./.htpasswd:/etc/nginx/.htpasswd:ro
      - app-public:/var/www/html/public:ro
      - ./backend/storage:/var/www/html/storage:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  app-public:
